{% extends 'base_cabinet.html' %}

{% block title %}Смена пароля | {{ block.super }}{% endblock %}

{% block cabinet_content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Смена пароля</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Сменить пароль</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
